<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, minimum-scale=1.0 minimal-ui" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    {% load static %}
    <link rel="shortcut icon" href='{% static " favicon.ico" %}' />

    <title>{{ Video }}</title>

    <script type="text/javascript" src="//code.jquery.com/jquery-2.1.1.js"></script>
    <script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    {% block head %}{% endblock %}
    {% block style %}{% endblock %}
</head>

<body>
    <div class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">{{ APPTITLE }}</a>
                <button class="navbar-toggle" data-target="#navbar-main" data-toggle="collapse" type="button">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div id="navbar-main" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="{% url 'video:home' %}">Home</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="{% url 'admin:index' %}">Admin</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container">
        <div id="banner" class="page-header">
            <h1>{% block title %}{{ APPTITLE }}{% endblock %}</h1>
        </div>
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="alert alert-dismissable {{ message.tags }}">
                <button type="button" class="close" data-dismiss="alert">Ã—</button>
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}

        {% block content %}{% endblock %}
    </div>
</body>
